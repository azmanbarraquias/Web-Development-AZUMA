<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/necolas_normalize_css.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <style>
      body {
        margin: 100px;
      }
      form {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <form action="">
      <div>
        <div>
          <input checked type="radio" name="color" id="red" />
          <label class="label-inline" for="red">Red</label>
        </div>
        <div>
          <input disabled type="radio" name="color" id="blue" />
          <label class="label-inline" for="blue">Blue</label>
        </div>
        <div>
          <input type="radio" name="color" id="green" />
          <label class="label-inline" for="green">Green</label>
        </div>
      </div>
    </form>
  </body>
</html>

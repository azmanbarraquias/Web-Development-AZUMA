<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/necolas_normalize_css.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <style>
      body {
        margin: 10px;
      }
      form {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <form action="">
      <select name="" id="">
        <option selected value="1">HTML</option>
        <option value="2">CSS</option>
        <option value="3">JavaScript</option>
      </select>
      <select multiple name="" id="">
        <option selected value="1">HTML</option>
        <option value="2">CSS</option>
        <option value="3">JavaScript</option>
      </select>
      <select name="" id="">
        <optgroup label="Front-End Courses">
          <option selected value="1">HTML</option>
          <option value="2">CSS</option>
          <option value="3">JavaScript</option>
        </optgroup>
        <optgroup label="Back-End Courses">
          <option selected value="1">Node.js</option>
          <option value="2">ASP.Net</option>
          <option value="3">Django</option>
        </optgroup>
      </select>
    </form>
  </body>
</html>

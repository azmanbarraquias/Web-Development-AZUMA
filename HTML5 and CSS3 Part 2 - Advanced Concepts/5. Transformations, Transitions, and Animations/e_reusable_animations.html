<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      @keyframes pop {
        0% {
          transform: scale(1);
        }

        25% {
          transform: scale(1.3);
        }

        50% {
          transform: rotate(45deg);
          background: tomato;
        }

        100% {
          transform: rotate(0);
        }
      }
      body {
        margin: 10rem;
      }

      .box1,
      h1 {
        width: 100px;
        height: 100px;
        background: gold;
      }

      .animation-pop {
        animation-name: pop;
        animation-duration: 4s;
        animation-delay: 1s;
        animation-iteration-count: infinite;
        animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        animation-direction: alternate;
        animation: pop 4s ease-out;
        /* animation: name duration timing-function delay iteration-count direction fill-mode; */
      }

      .my-element {
        display: inline-block;
        margin: 0 0.5rem;

        animation: wobble; /* referring directly to the animation's @keyframe declaration */
        animation-duration: 2s; /* don't forget to set a duration! */
      }
    </style>
  </head>
  <body>
    <div class="box1 my-element">Lorem ipsum dolor sit amen.</div>
    <h1 class="animate__animated animate__flash">An animated element</h1>
    <div class="animate__animated animate__bounce animate__delay-2s">
      Example
    </div>
  </body>
</html>

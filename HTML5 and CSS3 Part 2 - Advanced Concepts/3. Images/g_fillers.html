<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .meal1 {
        clip-path: polygon(50% 0%, 100% 16%, 92% 92%, 18% 100%, 0 80%);
      }
      .meal2 {
      }

      .meal1:hover {
        filter: grayscale(70%) blur(3px);
      }
    </style>
  </head>
  <body>
    <img class="meal1" src="images/meal.jpg" alt="" />
    <img class="meal2" src="images/meal.jpg" alt="" />
    <div>
      <h2>Pseudo-class Selectors</h2>
      <p>To select an element in a particular class (state)</p>
      <ul>
        <li>:hove</li>
        <li>:active</li>
        <li>:visited</li>
      </ul>
    </div>
  </body>
</html>

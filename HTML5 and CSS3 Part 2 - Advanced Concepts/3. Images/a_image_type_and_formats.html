<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <img
        src="https://cdn.educba.com/academy/wp-content/uploads/2020/05/Raster-vs-Vector.jpg.webp"
        alt=""
      />
      <div>
        <h2>Raster</h2>
        <ul>
          <li>Come from cameras/ scanners</li>
          <li>Formats: JPG, PNG, GIF, etc</li>
          <li>More pixels = large file size</li>
          <li>Look blurry if scaled up</li>
        </ul>
      </div>
      <div>
        <h2>Vector</h2>
        <ul>
          <li>Created in software (Illustrator)</li>
          <li>Format: SVG</li>
          <li>Scalable Vector Graphics</li>
          <li>Look sharp at any size</li>
        </ul>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .meal1 {
        clip-path: polygon(50% 0%, 100% 16%, 92% 92%, 18% 100%, 0 80%);
        background-color: yellow;
      }
      .meal2 {
        clip-path: polygon(
          0% 0%,
          0% 100%,
          25% 100%,
          25% 25%,
          75% 25%,
          75% 75%,
          25% 75%,
          25% 100%,
          100% 100%,
          100% 0%
        );
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <img class="meal1" src="images/meal.jpg" alt="" />
    <img class="meal2" src="images/meal.jpg" alt="" />
  </body>
</html>

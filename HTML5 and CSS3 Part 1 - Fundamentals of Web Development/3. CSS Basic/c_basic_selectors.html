<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/necolas_normalize_css.css" />
    <link rel="stylesheet" href="css/c_styles_basic_selectors.css" />
  </head>

  <body>
    <!-- 
        n the CSS, a class selector is a name preceded by a full stop (“.”) and an ID selector is a name preceded by a hash character (“#”). The difference between an ID and a class is that an ID can be used to identify one element, whereas a class can be used to identify more than one.
     -->
    <section class="products">
      <article class="product"></article>
      <article class="product"></article>
      <article class="product"></article>
    </section>

    <a href="https://google.com" target="_blank">Google</a>
  </body>
</html>
